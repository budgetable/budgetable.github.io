<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Budgetable.org</title>
        <meta name="description" content="Open-Source Budget Visualization Software">
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y1Y9RR3GLE"></script>
        <script>
         window.dataLayer = window.dataLayer || [];
         function gtag(){dataLayer.push(arguments);}
         gtag('js', new Date());

         gtag('config', 'G-Y1Y9RR3GLE');
        </script>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta charset="utf-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <style type="text/css">
         #balances-edit > div.account:nth-of-type(odd), #finance-plans > div.finance-plan:nth-of-type(odd) {
             background-color: #eee;
         }
        </style>
        <script type="text/javascript">
function setBadgeTextColor() {
    [].slice.call(document.querySelectorAll('.account-label'))
    .map(function(e){
        var color = window.getComputedStyle(e).getPropertyValue('background-color');
        if (color.match(/^rgb/)) {
            color = color.match(/^rgba?\((\d+),\s*(\d+),\s*(\d+)(?:,\s*(\d+(?:\.\d+)?))?\)$/);
            var r = color[1];
            var g = color[2];
            var b = color[3];
            var hsp = Math.sqrt(0.299 * (r * r) + 0.587 * (g * g) + 0.114 * (b * b));
            var c = hsp>127.5 ? 'black' : 'white';
            var s = e.getAttribute('style');
            e.setAttribute('style', s === '' ? 'color:' + c : s + ';color:' + c);
        }
    });
}
function initializePopovers() {
    [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    .map(function(e){
        var o = {'html':true};
        new bootstrap['Popover'](e,o);
    });
}
function assignChartData(c,d) {
    c.data = d;
}
        </script>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js" integrity="sha512-EAKzSKex+PXC0U9OG13r1059ysjrjkJEpZoONCnZa0mBROY28iBOOxZSErUVw1LzLr2+U5PhR7zPCPKidUVJqg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="all.min.js"></script>
    </body>
</html>
