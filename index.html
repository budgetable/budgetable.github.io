        <script type="text/javascript">
function setBadgeTextColor() {
    [].slice.call(document.querySelectorAll('.account-label'))
    .map(function(e){
        var color = window.getComputedStyle(e).getPropertyValue('background-color');
        if (color.match(/^rgb/)) {
            color = color.match(/^rgba?\((\d+),\s*(\d+),\s*(\d+)(?:,\s*(\d+(?:\.\d+)?))?\)$/);
            var r = color[1];
            var g = color[2];
            var b = color[3];
            var hsp = Math.sqrt(0.299 * (r * r) + 0.587 * (g * g) + 0.114 * (b * b));
            var c = hsp>127.5 ? 'black' : 'white';
            var s = e.getAttribute('style');
            e.setAttribute('style', s === '' ? 'color:' + c : s + ';color:' + c);
        }
    });
    [].slice.call(document.querySelectorAll('.color-input'))
    .map(function(e){
        var color = window.getComputedStyle(e).getPropertyValue('background-color');
        if (color.match(/^rgb/)) {
            color = color.match(/^rgba?\((\d+),\s*(\d+),\s*(\d+)(?:,\s*(\d+(?:\.\d+)?))?\)$/);
            var r = color[1];
            var g = color[2];
            var b = color[3];
            var hsp = Math.sqrt(0.299 * (r * r) + 0.587 * (g * g) + 0.114 * (b * b));
            var c = hsp>127.5 ? 'black' : 'white';
            var s = e.getAttribute('style');
            e.setAttribute('style', s === '' ? 'color:' + c : s + ';color:' + c);
        }
    });
}
function initializePopovers() {
    [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    .map(function(e){
        var o = {'html':true};
        new bootstrap['Popover'](e,o);
    });
}
function assignChartData(c,d) {
    c.data = d;
}
